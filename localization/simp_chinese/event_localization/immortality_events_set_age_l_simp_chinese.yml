l_simp_chinese:
 immortality_add.1.t:0 "选择永生类型"
 immortality_add.1.desc:0 "告别死亡和衰老……那后代呢？"
 immortality_add.1.option.add_normal:0 "能够生育，但子女并非永生"
 immortality_add.1.option.add_genetic:0 "能够生育20岁后不再衰老的永生子女"
 immortality_add.1.option.add_sterile:0 "绝育，不再能生育"
 immortality_add.1.option.change_normal:0 "能够生育，但子女并非永生"
 immortality_add.1.option.change_genetic:0 "能够生育20岁后不再衰老的永生子女"
 immortality_add.1.option.change_sterile:0 "绝育，不再能生育"
 immortality_add.1.option.remove:0 "移除永生"
 immortality_add.1.option.cancel:0 "取消，不要获得永生"
 immortality_add.1.option.cancel2:0 "取消，不要改变永生"

 immortality_set_age.1.t:0 "想成为几岁？（第1页）"
 immortality_set_age.1.desc:0 "我已获得永生，并不需要保持原本的外貌，无论是看起来更年轻或是更年长都没问题。"
 immortality_set_age.1.option.a016:0 "让我成为初长成的少年。充满冒险的16岁！"
 immortality_set_age.1.option.a020:0 "让我成为年轻的成人。永生始于20岁！"
 immortality_set_age.1.option.a025:0 "让我成为完全长成的，正处黄金年华的成人。25岁。"
 immortality_set_age.1.option.a030:0 "让我成为成熟的，生活安顿的育龄成人。30岁。"
 immortality_set_age.1.option.a040:0 "让我成为中年成人，青少年的父母的年纪。40岁。"
 immortality_set_age.1.option.a050:0 "让我成为明智的长者，已是当上祖父母的年纪，但仍能工作。50岁。"
 immortality_set_age.1.option.a070:0 "让我明显显老，孙子孙女也已长大的年纪。70岁。"
 immortality_set_age.1.option.a090:0 "让我成为几乎走不动路的耄耋老人。90岁。"
 immortality_set_age.1.option.p:0 "切换到年龄选项的第2页。"

 immortality_set_age.2.t:0 "想成为几岁？（第2页）"
 immortality_set_age.2.desc:0 "我已获得永生，并不需要保持原本的外貌，无论是看起来更年轻或是更年长都没问题。"
 immortality_set_age.2.option.a035:0 "让我成为成熟的成年人，为人父母，事业有成。35岁。"
 immortality_set_age.2.option.a060:0 "让我成为接近退休年龄的祖父母。60岁。"
 immortality_set_age.2.option.a080:0 "让我变得很老，做曾祖父母的年纪。80岁。"
 immortality_set_age.2.option.a110:0 "让我成为超百岁老人！110岁。"
 immortality_set_age.2.option.a012:0 "让我成为彼得·潘一样未成少年的孩子吧，我不想长大！12岁。"
 immortality_set_age.2.option.a008:0 "让我成为进入青春期前的儿童。8岁。"
 immortality_set_age.2.option.a004:0 "让我成为年幼的儿童，玩宝宝巴士小游戏的年纪。4岁。"
 immortality_set_age.2.option.a001:0 "让我成为婴儿，听宝宝巴士儿歌的年纪。1岁。"
 immortality_set_age.2.option.p:0 "切换到年龄选项的第1页。"
 immortality_set_age.2.option.f:0 "微调我的年龄。"

 immortality_set_age.3.t:0 "想成为几岁？（第3页 - 增减年龄）"
 immortality_set_age.3.desc:0 "我已获得永生，并不需要保持原本的外貌，无论是看起来更年轻或是更年长都没问题。"
 immortality_set_age.3.option.a1:0 "加一岁（+1）。"
 immortality_set_age.3.option.s1:0 "减一岁（-1）。"
 immortality_set_age.3.option.a5:0 "加五岁（+5）。"
 immortality_set_age.3.option.s5:0 "减五岁（-5）。"
 immortality_set_age.3.option.a20:0 "加二十岁（+20）。"
 immortality_set_age.3.option.s20:0 "减二十岁（-20）。"
 immortality_set_age.3.option.p:0 "我想从列表中选择年龄。"
 immortality_set_age.3.option.d:0 "年龄微调完成。"

 immortality_lifetime_lock_removal.1.t:0 "想重置哪种一生一次行为？"
 immortality_lifetime_lock_removal.1.desc:0 "在我永恒的生命中，这些事情并不是只能做一次……"
 immortality_lifetime_lock_removal.1.option.w1:0 "王国入侵。"
 immortality_lifetime_lock_removal.1.option.w2:0 "王国征服。"
 immortality_lifetime_lock_removal.1.option.w3:0 "王国圣战。"
 immortality_lifetime_lock_removal.1.option.f:0 "建立新的信仰。"
 immortality_lifetime_lock_removal.1.option.c:0 "转换为另一种文化。"
 immortality_lifetime_lock_removal.1.option.p:0 "重置生活方式技能。"
 immortality_lifetime_lock_removal.1.option.v:0 "修改封臣契约。"
 immortality_lifetime_lock_removal.1.option.d:0 "一生一次锁定重置完成。"
