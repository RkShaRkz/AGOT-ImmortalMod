l_english:
 immortality_add.1.t:0 "불멸 유형 선택"
 immortality_add.1.desc:0 "죽음과 노화를 남겨두고 ... 자손은 어떻습니까?"
 immortality_add.1.option.add_normal:0 "자녀를 가질 수 있지만 자녀는 죽을 것입니다"
 immortality_add.1.option.add_genetic:0 "자녀를 가질 수 있고, 불멸의 자녀를 낳을 수 있으며, 20 세까지"
 immortality_add.1.option.add_sterile:0 "살균, 더 이상 아이를 가질 수 없음"
 immortality_add.1.option.change_normal:0 "자녀를 가질 수 있지만 자녀는 죽을 것입니다"
 immortality_add.1.option.change_genetic:0 "자녀를 가질 수 있고, 불멸의 자녀를 낳을 수 있으며, 20 세까지"
 immortality_add.1.option.change_sterile:0 "살균, 더 이상 아이를 가질 수 없음"
 immortality_add.1.option.remove:0 "불멸 제거"
 immortality_add.1.option.cancel:0 "취소, 불멸을 추가하지 마십시오"
 immortality_add.1.option.cancel2:0 "취소, 불멸을 변경하지 마십시오"

 immortality_set_age.1.t:0 "몇 살이되고 싶습니까? (페이지 1)"
 immortality_set_age.1.desc:0 "나는 불멸의 존재 일 수 있지만 그렇다고해서 나처럼 쳐다보아야한다는 의미는 아닙니다. 내가 그 일을하는 동안 조금 더 늙거나 젊어 보이는 게 뭐가 잘못된 거지?"
 immortality_set_age.1.option.a016:0 "나를 겨우 성인이 된 십대로 만들어주세요. 위험한 16 번째 생일! 16."
 immortality_set_age.1.option.a020:0 "나를 젊은 성인으로 만들어주세요. 불멸은 20에서 시작됩니다! 20."
 immortality_set_age.1.option.a025:0 "저를 그의 전성기의 성인으로 만드십시오. 25."
 immortality_set_age.1.option.a030:0 "나를 성숙한 육아 연령 성인으로 만드십시오. 정착. 30."
 immortality_set_age.1.option.a040:0 "나를 중년 성인으로 만드십시오. 십대 청소년의 부모. 40."
 immortality_set_age.1.option.a050:0 "나를 현명한 장로로 만드십시오. 조부모이지만 여전히 기능적입니다. 50."
 immortality_set_age.1.option.a070:0 "나를 분명히 노인으로 만드십시오. 성장한 손자. 70."
 immortality_set_age.1.option.a090:0 "저를 거의 걸을 수없는 잘 익은 노인 / 여성으로 만들어주세요. 90."
 immortality_set_age.1.option.p:0 "연령 옵션의 두 번째 페이지."

 immortality_set_age.2.t:0 "몇 살이되고 싶습니까 (2 페이지)?"
 immortality_set_age.2.desc:0 "나는 불멸의 존재 일 수 있지만 그렇다고해서 나처럼 쳐다보아야한다는 의미는 아닙니다. 내가 그 일을하는 동안 조금 더 늙거나 젊어 보이는 게 뭐가 잘못된 거지?"
 immortality_set_age.2.option.a035:0 "나를 성숙한 성인으로 만드십시오. 부모, 확립 된 경력. 35."
 immortality_set_age.2.option.a060:0 "저를 거의 정년의 조부모로 만드십시오. 60."
 immortality_set_age.2.option.a080:0 "나를 아주 늙게 만드세요, 위대한 조부모님. 80."
 immortality_set_age.2.option.a110:0 "나를 초 백년 주의자로 만드세요! 110."
 immortality_set_age.2.option.a012:0 "나를 피터팬으로 만들어! 10 대 초반. 나는 성장하고 싶지 않다! 12."
 immortality_set_age.2.option.a008:0 "놀이 시대가 끝날 무렵 사춘기 이전의 아이로 만들어주세요. 8."
 immortality_set_age.2.option.a004:0 "나를 어린 아이로 만들어주세요. 양배추 패치 키드. 4."
 immortality_set_age.2.option.a001:0 "나를 아기로 만들어주세요. 양배추 패치 프리미. 1."
 immortality_set_age.2.option.p:0 "연령 옵션의 첫 페이지."
 immortality_set_age.2.option.f:0 "내 나이를 조정하십시오."

 immortality_set_age.3.t:0 "몇 살이되고 싶습니까 (3 페이지-더하기 / 빼기)?"
 immortality_set_age.3.desc:0 "나는 불멸의 존재 일 수 있지만 그렇다고해서 나처럼 쳐다보아야한다는 의미는 아닙니다. 내가 그 일을하는 동안 조금 더 늙거나 젊어 보이는 게 뭐가 잘못된 거지?"
 immortality_set_age.3.option.a1:0 "1 년을 더하십시오. (+1)."
 immortality_set_age.3.option.s1:0 "1 년을 뺍니다. (-1)."
 immortality_set_age.3.option.a5:0 "5 년을 더하십시오. (+5)."
 immortality_set_age.3.option.s5:0 "5 년을 빼십시오. (-5)."
 immortality_set_age.3.option.a20:0 "20 년을 더하십시오. (+20)."
 immortality_set_age.3.option.s20:0 "20 년을 뺍니다. (-20)."
 immortality_set_age.3.option.p:0 "목록에서 나이를 선택하고 싶습니다."
 immortality_set_age.3.option.d:0 "나이를 바꿨습니다."

 immortality_lifetime_lock_removal.1.t:0 "어떤 일생에 한 번의 잠금을 재설정해야합니까?"
 immortality_lifetime_lock_removal.1.desc:0 "불멸이된다고해서 평생 한 번만 이런 일을 할 수있는 것은 아닙니다 ..."
 immortality_lifetime_lock_removal.1.option.w1:0 "왕국 침공."
 immortality_lifetime_lock_removal.1.option.w2:0 "왕국 정복."
 immortality_lifetime_lock_removal.1.option.w3:0 "왕국의 거룩한 전쟁."
 immortality_lifetime_lock_removal.1.option.f:0 "새로운 믿음을 만드십시오."
 immortality_lifetime_lock_removal.1.option.c:0 "다른 문화로 전환하십시오."
 immortality_lifetime_lock_removal.1.option.p:0 "라이프 스타일 특전을 재설정하십시오."
 immortality_lifetime_lock_removal.1.option.v:0 "가신 계약을 수정하십시오."
 immortality_lifetime_lock_removal.1.option.d:0 "일생에 한 번 잠금 재설정으로 완료되었습니다."