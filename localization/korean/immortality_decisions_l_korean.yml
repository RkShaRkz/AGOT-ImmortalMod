 immortality_decision:0 "불사"
 immortality_decision_tooltip:0 "이 결정은 당신을 불멸로 만드는 특성을 추가합니다."
 immortality_decision_desc:0 "죽음과 노화를 남겨두고 싶으십니까?"
 immortality_decision_effect_tooltip:0 "불멸의 선택이 당신 앞에 놓여 있습니다"
 immortality_decision_confirm:0 "예."

 immortality_change_decision:0 "불멸 성 변경"
 immortality_change_decision_tooltip:0 "이 결정을 통해 불멸의 유형을 변경할 수 있습니다"
 immortality_change_decision_desc:0 "이 결정을 통해 유전성 및 생식력과 관련하여 불멸의 유형을 변경할 수 있습니다."
 immortality_change_decision_effect_tooltip:0 "당신의 불멸을 바꾸는 선택은 당신 앞에 놓여 있습니다"
 immortality_change_decision_confirm:0 "예."
 
 immortality_disease_decision:0 "질병 면역"
 immortality_disease_decision_tooltip:0 "이 결정은 질병에 면역이되는 캐릭터 플래그를 추가합니다."
 immortality_disease_decision_desc:0 "질병 면역 플래그는 불멸 특성의 일부가 아닙니다. 이 옵션은 핵심 불멸 특성이 있지만 질병 면역 특성 플래그가 없을 때 나타납니다. 이것은 불멸 특성이 다른 모드에 의해 추가되거나 Crusader Kings 통치자 디자이너를 통해 추가 될 때 발생합니다. 이 결정은 질병 면역 문자 플래그를 추가합니다."
 immortality_disease_decision_effect_tooltip:0 "질병에 면역이되는 선택은 당신 앞에 놓여 있습니다"
 immortality_disease_decision_confirm:0 "예."

 immortality_removal_decision:0 "당신의 불멸을 포기"
 immortality_removal_decision_tooltip:0 "이 결정은 여러분이이 필멸의 코일에서 한 번 더 자연스러운 방식으로 나아갈 수 있도록합니다."
 immortality_removal_decision_desc:0 "아마도 마침내 당신의 영생을 포기할 때가 되었습니까?"
 immortality_removal_decision_effect_tooltip:0 "앞으로 나아갈 시간입니까?"
 immortality_removal_decision_confirm:0 "예, 이제 준비되었습니다."

 set_age_decision:0 "나이 선택"
 set_age_decision_tooltip:0 "이 결정을 통해 불멸의 상태로 나타나기를 원하는 나이를 선택할 수 있습니다."
 set_age_decision_desc:0 "똑같은 예전 모습에 지쳤습니까?"
 set_age_decision_effect_tooltip:0 "이미 나이를 조절하여 나이를 고정 시켰습니다. 그 동안 앞뒤로 조금씩 움직이지 않으시겠습니까?"
 set_age_decision_confirm:0 "벌써 내 나이를 얼 렸는데 왜 거기서 멈춰?"

 restore_body_decision:0 "몸과 마음을 회복하세요"
 restore_body_decision_tooltip:0 "이 결정은 질병이나 상처와 같은 건강에 미치는 모든 부정적인 영향을 제거합니다."
 restore_body_decision_desc:0 "몸의 노화를 멈출 수 있습니다. 회복도 어떻습니까?"
 restore_body_decision_effect_tooltip:0 "무언가의 힘으로 몸과 마음을 치유하세요."
 restore_body_decision_confirm:0 "왜 건강 해지고 싶지 않습니까?"

 restore_body_auto_on_decision:0 "매년 몸과 마음을 자동으로 복원합니다"
 restore_body_auto_on_decision_tooltip:0 "이 결정은 매년 귀하의 건강에 미치는 모든 부정적인 영향을 자동으로 제거합니다."
 restore_body_auto_on_decision_desc:0 "예! 매년 내 건강에 미치는 부정적인 영향을 모두 자동 치유합니다!"
 restore_body_auto_on_decision_effect_tooltip:0 "매년 몸과 마음을 자동으로 복원합니다."
 restore_body_auto_on_decision_confirm:0 "매년 몸과 마음을 자동으로 복원합니다."

 restore_body_auto_off_decision:0 "연간 자동 복원 몸과 마음 비활성화"
 restore_body_auto_off_decision_tooltip:0 "이 결정은 매년 귀하의 건강에 부정적인 영향을 모두 자동 제거하는 기능을 해제합니다."
 restore_body_auto_off_decision_desc:0 "예, 건강에 미치는 모든 부정적인 영향에 대한 연간 자동 복구를 비활성화합니다."
 restore_body_auto_off_decision_effect_tooltip:0 "연간 자동 복원 몸과 마음 비활성화."
 restore_body_auto_off_decision_confirm:0 "연간 자동 복원 몸과 마음 비활성화."

 lifetime_lock_removal_decision:0 "일생에 한 번 잠금 재설정"
 lifetime_lock_removal_decision_tooltip:0 "평생 잠금 재설정-왕국 거룩한 전쟁, 왕국 침략, 왕국 정복, 가신 계약 재협상 블록, 특성 재설정, 특성 이벤트, 종교 생성, 문화 변경"
 lifetime_lock_removal_decision_desc:0 "왕국 정복 전쟁을 선포하고 일생에 한 번 다른 활동에 다시 참여할 준비가 되셨습니까?"
 lifetime_lock_removal_decision_effect_tooltip:0 "왕국 정복 전쟁을 선포하고 일생에 한 번 다른 활동에 다시 한 번 참여할 수 있습니다."
 lifetime_lock_removal_decision_confirm:0 "일생에 한 번 잠금을 제거하는 시작 이벤트"
