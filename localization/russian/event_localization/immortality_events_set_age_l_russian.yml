l_russian:
 immortality_add.1.t:0 "Выбрать Форму Бессмертия"
 immortality_add.1.desc:0 "Оставить позади смерть и старение ... Но как же потомство?"
 immortality_add.1.option.add_normal:0 "Вы можете иметь детей, но дети будут смертными"
 immortality_add.1.option.add_genetic:0 "Вы можете иметь детей, ваши дети будут бессмертны"
 immortality_add.1.option.add_sterile:0 "Вы не сможете иметь потомство"
 immortality_add.1.option.change_normal:0 "Вы можете иметь детей, но дети будут смертными"
 immortality_add.1.option.change_genetic:0 "Вы можете иметь детей, ваши дети будут бессмертны"
 immortality_add.1.option.change_sterile:0 "Вы не сможете иметь потомство"
 immortality_add.1.option.remove:0 "Удалить бессмертие"
 immortality_add.1.option.cancel:0 "Отменить, не добавлять бессмертие"
 immortality_add.1.option.cancel2:0 "Отменть, не менять бессмертие"

 immortality_set_age.1.t:0 "Каков твой генетический возраст? (Глава I: Лучший выбор)"
 immortality_set_age.1.desc:0 "Возможно я и бессмертен, но это не значит, что мне надо выглядить так. Что плохого в том, что я буду выглядеть моложе или старше?"
 immortality_set_age.1.option.a016:0 "Сделай меня бурным подростком. Дикое 16-летие!"
 immortality_set_age.1.option.a020:0 "Сделай меня юным. Бессмертие начинается в 20 лет!"
 immortality_set_age.1.option.a025:0 "Сделай меня молодым. Я полон сил в 25 лет!"
 immortality_set_age.1.option.a030:0 "Сделай меня взрослым. Время семьи в 30 лет!"
 immortality_set_age.1.option.a040:0 "Сделай меня зрелым. Кризис среднего возраста в 40 лет!"
 immortality_set_age.1.option.a050:0 "Сделай меня стареющим. Я пережил лучшие годы в 50 лет!"
 immortality_set_age.1.option.a070:0 "Сделай меня престарелым. Радуюсь внукам в 70 лет!"
 immortality_set_age.1.option.a090:0 "Сделай меня увядающим. Еле хожу в 90 лет!"
 immortality_set_age.1.option.p:0 "Вторая страница вариантов возраста."

 immortality_set_age.2.t:0 "Каков твой генетический возраст? (Глава II: Странный выбор)"
 immortality_set_age.2.desc:0 "Возможно я и бессмертен, но это не значит, что мне надо выглядить так. Что плохого в том, что я буду выглядеть моложе или старше?"
 immortality_set_age.2.option.a035:0 "Сделай меня почти зрелым. Всё хорошо в мои 35 лет!"
 immortality_set_age.2.option.a060:0 "Сделай меня пожилым. Новая жизнь в 60 лет!"
 immortality_set_age.2.option.a080:0 "Сделай меня стариком. Жизнь проносится перед глазами в 80 лет!"
 immortality_set_age.2.option.a110:0 "Сделайте меня долгожителем! Я познал всю мудрость мира в 110 лет!"
 immortality_set_age.2.option.a012:0 "Сделай меня подростком. Я хочу скорее повзрослеть в 12 лет!"
 immortality_set_age.2.option.a008:0 "Сделай меня учеником. Мне уже 8 лет!"
 immortality_set_age.2.option.a004:0 "Сделай меня ребёнком. Я мелочь в 4 год!"
 immortality_set_age.2.option.a001:0 "Сделай меня младенцем. Ещё ничего не понимаю в 1 год!"
 immortality_set_age.2.option.p:0 "Первая страница вариантов возраста."
 immortality_set_age.2.option.f:0 "Определите мой возраст."

 immortality_set_age.3.t:0 "Каков твой генетический возраст? (Глава III: Я всё сделаю сам)"
 immortality_set_age.3.desc:0 "Возможно я и бессмертен, но это не значит, что мне надо выглядить так. Что плохого в том, что я буду выглядеть моложе или старше?"
 immortality_set_age.3.option.a1:0 "Добавить один год. (+1)"
 immortality_set_age.3.option.s1:0 "Вычесть один год. (-1)"
 immortality_set_age.3.option.a5:0 "Добавить пять лет. (+5)"
 immortality_set_age.3.option.s5:0 "Вычесть пять лет (-5)"
 immortality_set_age.3.option.a20:0 "Добавить двадцать лет. (+20)"
 immortality_set_age.3.option.s20:0 "Вычесть двадцать лет. (-20)"
 immortality_set_age.3.option.p:0 "Я хочу выбрать возраст из списка."
 immortality_set_age.3.option.d:0 "Совершить сдвиг возраста."

 immortality_lifetime_lock_removal.1.t:0 "Какую однократную блокировку вы хотите сбросить?"
 immortality_lifetime_lock_removal.1.desc:0 "Быть бессмертным не означает, что я ограничен в том, чтобы делать лишь один раз в жизни..."
 immortality_lifetime_lock_removal.1.option.w1:0 "Вторжение в королевство."
 immortality_lifetime_lock_removal.1.option.w2:0 "Покорение королевства."
 immortality_lifetime_lock_removal.1.option.w3:0 "Священная война за королевство."
 immortality_lifetime_lock_removal.1.option.f:0 "Создать новую конфессию."
 immortality_lifetime_lock_removal.1.option.c:0 "Переход в другую культуру."
 immortality_lifetime_lock_removal.1.option.p:0 "Сбросить навыки образа жизни."
 immortality_lifetime_lock_removal.1.option.v:0 "Изменить вассальные контракты."
 immortality_lifetime_lock_removal.1.option.d:0 "Совершить сброс блокировки."