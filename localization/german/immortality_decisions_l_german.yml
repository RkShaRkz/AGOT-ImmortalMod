 immortality_decision:0 "Unsterblichkeit"
 immortality_decision_tooltip:0 "Diese Entscheidung verleiht Euch die Eigenschaft „Unsterblichkeit“."
 immortality_decision_desc:0 "Wollt Ihr Tod und Alter hinter Euch lassen?"
 immortality_decision_effect_tooltip:0 "Ihr könnt Euch entscheiden, Unsterblichkeit zu erlangen"
 immortality_decision_confirm:0 "Unsterblichkeit erlangen"

 immortality_change_decision:0 "Art der Unsterblichkeit ändern"
 immortality_change_decision_tooltip:0 "Diese Entscheidung ändert die Art Eurer Unsterblichkeit"
 immortality_change_decision_desc:0 "Mit dieser Entscheidung könnt Ihr die Art Eurer Unsterblichkeit im Hinblick auf Eure Nachkommenschaft und Zeugungsfähigkeit ändern"
 immortality_change_decision_effect_tooltip:0 "Ihr könnt Euch entscheiden, die Art Eurer Unsterblichkeit zu ändern."
 immortality_change_decision_confirm:0 "Unsterblichkeit ändern"

 immortality_disease_decision:0 "Immunität gegenüber Krankheiten"
 immortality_disease_decision_tooltip:0 "Diese Entscheidung kennzeichnet Euch als immun gegenüber Krankheiten."
 immortality_disease_decision_desc:0 "Die Kennzeichnung „Immunität gegenüber Krankheiten“ ist kein Bestandteil der Eigenschaft „Unsterblichkeit“. Diese Auswahlmöglichkeit erscheint, wenn bloß die Eigenschaft „Unsterblichkeit“ vorhanden ist, nicht aber die Kennzeichnung „Immunität gegenüber Krankheiten“. Dieser Fall tritt auf, wenn die Eigenschaft „Unsterblichkeit“ durch eine andere Mod oder den Herrscher-Gestalter von „Crusader Kings“ hinzugefügt wurde. Diese Entscheidung fügt Eurem Charakter die Kennzeichnung „Immunität gegenüber Krankheiten“ hinzu."
 immortality_disease_decision_effect_tooltip:0 "Ihr könnt Euch entscheiden, Immunität gegenüber Krankheiten zu erlangen."
 immortality_disease_decision_confirm:0 "Immunität erlangen"

 immortality_removal_decision:0 "Unsterblichkeit aufgeben"
 immortality_removal_decision_tooltip:0 "Diese Entscheidung bringt Euch erneut auf den Weg aller Sterblichen zu ihrem zeitlchen Ende."
 immortality_removal_decision_desc:0 "Vielleicht ist es an der Zeit, Euer ewiges Leben aufzugeben?"
 immortality_removal_decision_effect_tooltip:0 "Ist es Zeit weiterzugehen?"
 immortality_removal_decision_confirm:0 "Ich bin bereit dazu."

 set_age_decision:0 "Alter auswählen"
 set_age_decision_tooltip:0 "Diese Entscheidung lässt Euch wählen, wie alt Ihr während der Dauer Eurer Unsterblichkeit erscheinen wollt."
 set_age_decision_desc:0 "Seid Ihr Eures alten Aussehens müde?"
 set_age_decision_effect_tooltip:0 "Ihr habt bereits von der Möglichkeit, Euer Alter festzulegen, Gebrauch gemacht, aber wenn Ihr schon die Wahl hat, warum es nicht ein wenig abändern?"
 set_age_decision_confirm:0 "Warum damit aufhören, mein Alter festzulegen?"

 restore_body_decision:0 "Erneuerung von Körper und Geist"
 restore_body_decision_tooltip:0 "Diese Entscheidung beseitigt alle negativen Gesundheitsauswirkungen, beispielsweise Krankheiten oder Wunden."
 restore_body_decision_desc:0 "Ihr könnt das Altern Eures Körpers aufhalten, warum ihn also nicht auch erneuern?"
 restore_body_decision_effect_tooltip:0 "Heilt euren Körper und Geist mit der Kraft von … irgendetwas."
 restore_body_decision_confirm:0 "Warum sollte ich nicht gesund sein wollen?"

 restore_body_auto_on_decision:0 "Jährliche automatische Erneuerung von Körper und Geist aktivieren"
 restore_body_auto_on_decision_tooltip:0 "Diese Entscheidung aktiviert die jährliche automatische Beseitigung all Eurer negativen Gesundheitsauswirkungen."
 restore_body_auto_on_decision_desc:0 "Ja! Heilt all meine negativen Gesundheitsauswirkungen automatisch jedes Jahr!"
 restore_body_auto_on_decision_effect_tooltip:0 "Jährliche automatische Erneuerung von Körper und Geist aktivieren."
 restore_body_auto_on_decision_confirm:0 "Jährliche automatische Erneuerung aktivieren"

 restore_body_auto_off_decision:0 "Jährliche automatische Erneuerung von Körper und Geist deaktivieren"
 restore_body_auto_off_decision_tooltip:0 "Diese Entscheidung deaktiviert die jährliche automatische Beseitigung all Eurer negativen Gesundheitsauswirkungen."
 restore_body_auto_off_decision_desc:0 "Ja, deaktiviert die jährliche automatische Beseitigung all meiner negativen Gesundheitsauswirkungen."
 restore_body_auto_off_decision_effect_tooltip:0 "Jährliche automatische Erneuerung von Körper und Geist deaktivieren."
 restore_body_auto_off_decision_confirm:0 "Jährliche automatische Erneuerung deaktivieren"

 lifetime_lock_removal_decision:0 "Einmal-im-Leben-Sperren zurücksetzen"
 lifetime_lock_removal_decision_tooltip:0 "Einmal-im-Leben-Sperren zurücksetzen – Sperre von Invasionskriegen, Unterwerfungskriegen, Religionskriegen, des Zurücksetzens von Vorzügen, des Erschaffens eines Glaubens, der Übernahme einer Kultur und der Aushandlung der eigenen Vassallenbande aufheben."
 lifetime_lock_removal_decision_desc:0 "Seid Ihr bereit, erneut Königreichen Eroberungskriege zu erklären und an anderen Einmal-im-Leben-Aktivitäten teilzunehmen?"
 lifetime_lock_removal_decision_effect_tooltip:0 "Ihr könnt erneut Königreichen Eroberungskriege erklären und an anderen Einmal-im-Leben-Aktivitäten teilzehmen."
 lifetime_lock_removal_decision_confirm:0 "Zurücksetzen der Einmal-im-Leben-Sperren starten"
