l_german:
 immortality_add.1.t:0 "Wählt die Art der Unsterblichkeit"
 immortality_add.1.desc:0 "Ihr lasst Tod und Alter hinter Euch … Was ist mit eurer Nachkommenschaft?"
 immortality_add.1.option.add_normal:0 "Zeugungsfähig, aber Eure Kinder werden sterblich sein."
 immortality_add.1.option.add_genetic:0 "Zeugungsfähig, Ihr zeugt unsterbliche Kinder, die bis zum 20. Lebensjahr altern."
 immortality_add.1.option.add_sterile:0 "Zeugungsunfähig, Ihr könnt keine – weiteren – Kinder zeugen."
 immortality_add.1.option.change_normal:0 "Zeugungsfähig, aber Eure Kinder werden sterblich sein."
 immortality_add.1.option.change_genetic:0 "Zeugungsfähig, Ihr zeugt unsterbliche Kinder, die bis zum 20. Lebensjahr altern."
 immortality_add.1.option.change_sterile:0 "Zeugungsunfähig, Ihr könnt keine – weiteren – Kinder zeugen."
 immortality_add.1.option.remove:0 "Unsterblichkeit aufgeben"
 immortality_add.1.option.cancel:0 "Abbrechen, keine Unsterblichkeit erlangen"
 immortality_add.1.option.cancel2:0 "Abbrechen, bisherige Art der Unsterblichkeit beibehalten"

 immortality_set_age.1.t:0 "Wie alt soll ich sein (Seite 1)?"
 immortality_set_age.1.desc:0 "Ich mag unsterblich sein, aber das bedeutet nicht, dass ich so alt aussehen muss, wie ich jetzt bin. Wenn ich schon die Wahl habe, was schadet es, etwas jünger oder älter auszusehen?"
 immortality_set_age.1.option.a016:0 "Macht mich zu einem kaum erwachsenen Jugendlichen. 16."
 immortality_set_age.1.option.a020:0 "Macht mich zu einem jungen Erwachsenen. 20."
 immortality_set_age.1.option.a025:0 "Macht mich zu einem entwickelten Erwachsenen. 25."
 immortality_set_age.1.option.a030:0 "Macht mich zu einem mündigen Erwachsenen. 30."
 immortality_set_age.1.option.a040:0 "Macht mich zu einem Erwachsenen in mittleren Jahren. 40."
 immortality_set_age.1.option.a050:0 "Macht mich zu einem weisen Ältesten. 50."
 immortality_set_age.1.option.a070:0 "Macht mich unübersehbar betagt. 70."
 immortality_set_age.1.option.a090:0 "Macht mich zu einem reifen alten Menschen. 90."
 immortality_set_age.1.option.p:0 "Zur zweiten Seite der Altersauswahl."

 immortality_set_age.2.t:0 "Wie alt soll ich sein (Seite 2)?"
 immortality_set_age.2.desc:0 "Ich mag unsterblich sein, aber das bedeutet nicht, dass ich so alt aussehen muss, wie ich jetzt bin. Wenn ich schon die Wahl habe, was schadet es, etwas jünger oder älter auszusehen?"
 immortality_set_age.2.option.a035:0 "Macht mich zu einem voll entwickelten Erwachsenen. 35."
 immortality_set_age.2.option.a060:0 "Macht mich zu einem Großelternteil. 60."
 immortality_set_age.2.option.a080:0 "Macht mich sehr alt, Urgroßeltern. 80."
 immortality_set_age.2.option.a110:0 "Macht mich zu einem Überhundertjährigen! 110."
 immortality_set_age.2.option.a012:0 "Macht mich zu einem Jugendlichen. 12."
 immortality_set_age.2.option.a008:0 "Macht mich zu einem vorpubertären Kind. 8."
 immortality_set_age.2.option.a004:0 "Macht mich zu einem Kleinkind. 4."
 immortality_set_age.2.option.a001:0 "Macht mich zu einem Säugling. 1."
 immortality_set_age.2.option.p:0 "Zur ersten Seite der Altersauswahl."
 immortality_set_age.2.option.f:0 "Feineinstellung meines Alters."

 immortality_set_age.3.t:0 "Wie alt soll ich sein – hinzufügen / abziehen (Seite 3)?"
 immortality_set_age.3.desc:0 "Ich mag unsterblich sein, aber das bedeutet nicht, dass ich so alt aussehen muss, wie ich jetzt bin. Wenn ich schon die Wahl habe, was schadet es, etwas jünger oder älter auszusehen?"
 immortality_set_age.3.option.a1:0 "1 Jahr hinzufügen. (+1)."
 immortality_set_age.3.option.s1:0 "1 Jahr abziehen. (-1)."
 immortality_set_age.3.option.a5:0 "5 Jahre hinzufügen. (+5)."
 immortality_set_age.3.option.s5:0 "5 Jahre abziehen. (-5)."
 immortality_set_age.3.option.a20:0 "20 Jahre hinzufügen. (+20)."
 immortality_set_age.3.option.s20:0 "20 Jahre abziehen. (-20)."
 immortality_set_age.3.option.p:0 "Ich möchte ein Alter aus der Liste wählen."
 immortality_set_age.3.option.d:0 "Ändern des Alters erledigt."

 immortality_lifetime_lock_removal.1.t:0 "Welche der Einmal-im-Leben-Sperren möchtet Ihr zurücksetzen?"
 immortality_lifetime_lock_removal.1.desc:0 "Unsterblich zu sein bedeutet auch, dass ich nicht darauf beschränkt bin, diese Dinge nur einmal in meiner ewigen Lebensspanne angehen zu können …"
 immortality_lifetime_lock_removal.1.option.w1:0 "Invasionskrieg"
 immortality_lifetime_lock_removal.1.option.w2:0 "Unterwerfungskrieg"
 immortality_lifetime_lock_removal.1.option.w3:0 "Religionskrieg"
 immortality_lifetime_lock_removal.1.option.f:0 "Neuen Glauben erschaffen"
 immortality_lifetime_lock_removal.1.option.c:0 "Andere Kultur übernehmen"
 immortality_lifetime_lock_removal.1.option.p:0 "Lebenswandel-Vorzüge zurücksetzen"
 immortality_lifetime_lock_removal.1.option.v:0 "Eigene Vasallenbande aushandeln"
 immortality_lifetime_lock_removal.1.option.d:0 "Zurücksetzen der Einmal-im-Leben-Sperren erledigt."

